<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemLy = prompt('Nhập điểm Lý');
    let diemHoa = prompt('Nhập điểm Hóa');
    let diemSinh = prompt('Nhập điểm Sinh');
    let diemTB = (parseInt(diemLy) + parseInt(diemHoa) + parseInt(diemSinh)) / 3;
    alert('Điểm Trung Bình = ' + diemTB);
</script>
</body>
</html>
